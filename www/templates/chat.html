<ion-view title="{{navTitle}}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content has-header="true" padding="true">
  <div class="row">
    <div class="col">
      <ul class="list">
        <li class="item" ng-repeat="chat in chatStream">
          <div class="row">
            <div class="col">
              <p>{{chat.username}} said:</p>
            </div>
          </div>
          <div class="row">
            <div class="col col-25">
              <button class="button button-balanced" ng-click="chat.playThis()"><i class="icon ion-play"></i></button>
            </div>
            <div class="col item-text-wrap">
              <p>{{chat.comment}}</p>
            </div>
          </div>
        </li ng-repeat-end>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button class="button button-block button-balanced" ng-click="playAll()"><i class="icon ion-play"></i> Play All</button>
      <button class="button button-block button-positive"><i class="icon ion-plus"></i> Add Music to Chat</button>
      <button class="button button-block button-stable"><i class="icon ion-chatbox"></i> Add Comment</button>
    </div>
  </div>

  </ion-content>
</ion-view>
